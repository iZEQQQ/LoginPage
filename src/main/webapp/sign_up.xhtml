<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

<f:view>

        <h:panelGrid columns="3">
            <h:outputLabel for="name" value="Name: "/>

            <h:message for="name"/>
            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="bday" value="#{registerUser.user.bday}"/>
            <h:message for="name"/>
            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="email" value="#{registerUser.user.email}"/>

            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="login" value="#{registerUser.user.login}"/>

            <h:outputLabel for="name" value="Name: "/>
            <h:inputText id="pass" value="#{registerUser.user.pass}"/>

    </h:form>

</html>
