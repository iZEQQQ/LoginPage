<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>

</h:head>
<h:body>
    <h:dataTable var="branch" value="#{branchList.branchList}">
        <h:column>
            #{branch.id}
        </h:column>
        <h:column>
            #{branch.name}
        </h:column>
        <h:column>
            <h:button value="edit" outcome="/auction/branch_edit.xhtml" rendered="#{userContext.adminRole}">
                <f:param name="id" value="#{branch.id}"/>
            </h:button>
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton value="Delete branch" action="#{branchList.delete(branch)}" rendered="#{userContext.adminRole}"/>
            </h:form>
        </h:column>
    </h:dataTable>

    <h:button value="Add" outcome="/auction/branch_edit.xhtml" rendered="#{userContext.adminRole}"/>
    <h:button value="Back" outcome="/logged_welcome.xhtml"/>

</h:body>
</f:view>x
</html>
