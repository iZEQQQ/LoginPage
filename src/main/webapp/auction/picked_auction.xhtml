<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{auctionEdit.id}"/>
    </f:metadata>
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="3" bodyrows="5">
            <h:outputLabel for="title">
                Title:
            </h:outputLabel>
            <h:outputText id="title" value="#{auctionEdit.auction.title}"/>
            <h:message for="title"/>
            <h:outputLabel for="description">
                Description:
            </h:outputLabel>
            <h:outputText id="description" value="#{auctionEdit.auction.description}"/>
            <h:message for="description"/>
            <h:outputLabel for="price">
                Price:
            </h:outputLabel>
            <h:outputText id="price" value="#{auctionEdit.auction.price}"/>
            <h:message for="price"/>


        </h:panelGrid>
        <h:dataTable var="params" value="#{auctionEdit.auction.auctionParameterList}">
            <h:column>#{params.name}</h:column>
            <h:column>#{params.textValue}</h:column>
            <h:column>#{params.numberValue}</h:column>
        </h:dataTable>


        <h:dataTable var="image" value="#{auctionEdit.auction.photoList}">
            <h:column>
                <h:graphicImage width="150" url="#{image.link}"/>
            </h:column>

        </h:dataTable>
    <h:button value="Back" outcome="/auction/auction_list.xhtml"/>

</h:body>
</f:view>
        </html>
