<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>

    </h:head>
    <h:body>
        <h:dataTable var="auction" value="#{myAuctionList.auctionList}">
            <h:column>
                #{auction.id}
            </h:column>
            <h:column>
                #{auction.title}
            </h:column>
            <h:column>
                #{auction.description}
            </h:column>
            <h:column>
                #{auction.price}
            </h:column>
            <h:column>
                #{auction.category.name}
            </h:column>
            <h:column>
                <h:button value="edit" outcome="/auction/auction_edit.xhtml">
                    <f:param name="id" value="#{auction.id}"/>
                </h:button>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="Delete auction" action="#{myAuctionList.delete(auction)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:button value="Add" outcome="/auction/auction_edit.xhtml"/>
    </h:body>
</f:view>
</html>
