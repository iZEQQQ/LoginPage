<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{auctionEdit.id}"/>
    </f:metadata>
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" bodyrows="5">
                <h:outputLabel for="title">
                    Title:
                </h:outputLabel>
                <h:inputText id="title" value="#{auctionEdit.auction.title}"/>
                <h:message for="title"/>
                <h:outputLabel for="description">
                    Description:
                </h:outputLabel>
                <h:inputText id="description" value="#{auctionEdit.auction.description}"/>
                <h:message for="description"/>
                <h:outputLabel for="price">
                    Price:
                </h:outputLabel>
                <h:inputText id="price" value="#{auctionEdit.auction.price}"/>
                <h:message for="price"/>

                <h:outputLabel>Category:</h:outputLabel>
                <h:selectOneMenu value="#{auctionEdit.auction.category}" id="auction">
                    <f:selectItems value="#{auctionEdit.categoryList}" var="category" itemLabel="#{category.name}"
                                   itemValue="#{category}"/>
                </h:selectOneMenu>
                <h:message for="auction"/>

            </h:panelGrid>
            <h:commandButton value="Save" action="#{auctionEdit.save}"/>
            <h:button outcome="/auction/my_auction_list.xhtml" value="Cancel"/>
        </h:form>

        <h:dataTable var="image" value="#{auctionEdit.auction.photoList}">
            <h:column>#{image.id}</h:column>
            <h:column>#{image.link}</h:column>
            <h:column>
                <h:graphicImage width="150" url="#{image.link}"/></h:column>
            <h:column>
                <h:form>
                    <h:commandButton action="#{auctionEdit.removePhoto(image)}" value="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:form>
            <h:outputLabel for="img">
                Image url:
            </h:outputLabel>
            <h:inputText id="img" value="#{auctionEdit.newImageUrl}"/>
            <h:message for="img"/>
            <h:commandButton value="add" action="#{auctionEdit.addImage}"/>
        </h:form>

        <h:dataTable var="params" value="#{auctionEdit.auction.auctionParameterList}">
            <h:column>#{params.name}</h:column>
            <h:column>#{params.textValue}</h:column>
            <h:column>#{params.numberValue}</h:column>
            <h:column>
                <h:form>
                    <h:commandButton action="#{auctionEdit.removeParameter(params)}" value="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:form>
            <h:panelGrid columns="3" bodyrows="5">

                <h:outputLabel for="textName">
                    Param name:
                </h:outputLabel>
                <h:inputText id="textName" value="#{auctionEdit.name}"/>
                <h:message for="textName"/>

                <h:outputLabel for="text">
                    Text param:
                </h:outputLabel>
                <h:inputText id="text" value="#{auctionEdit.textParam}"/>
                <h:message for="text"/>
                <h:commandButton value="add" action="#{auctionEdit.addAuctionTextParam}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="3" bodyrows="5">

                <h:outputLabel for="numName">
                    Param name:
                </h:outputLabel>
                <h:inputText id="numName" value="#{auctionEdit.name}"/>
                <h:message for="numName"/>

                <h:outputLabel for="num">
                    Number param:
                </h:outputLabel>
                <h:inputText id="num" value="#{auctionEdit.numParam}"/>
                <h:message for="num"/>
                <h:commandButton value="add" action="#{auctionEdit.addAuctionNumParam}"/>
            </h:panelGrid>
        </h:form>


    </h:body>

</f:view>
</html>
