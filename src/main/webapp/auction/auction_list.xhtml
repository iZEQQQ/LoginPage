<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:dataTable var="auction" value="#{auctionList.auctionList}">
            <h:column>
                #{auction.id}
            </h:column>
            <h:column>
                #{auction.title}
            </h:column>
            <h:column>
                #{auction.description}
            </h:column>
            <h:column>
                #{auction.price}
            </h:column>
            <h:column>
                #{auction.category.name}
            </h:column>
            <h:column>
                <h:graphicImage width="150" url="#{auction.firstPhoto.link}"/>
            </h:column>
<!--TODO DODAC MOZLIWOSC WEJSCIA W AUKCJE ORAZ ZROBIENIA STRONY Z DANA AUKCJA -->
        </h:dataTable>
        <h:button value="Back" outcome="/logged_welcome.xhtml"/>

    </h:body>
</f:view>
</html>
