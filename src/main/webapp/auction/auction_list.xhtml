<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputScript library="js" name="jquery-3.4.1.js"/>
        <h:outputScript library="js" name="basket.js"/>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:dataTable var="auction" value="#{auctionList.auctionList}">
            <h:column>
                #{auction.id}
            </h:column>
            <h:column>
                #{auction.title}
            </h:column>
            <h:column>
                #{auction.description}
            </h:column>
            <h:column>
                #{auction.price} $
            </h:column>
            <h:column>
                #{auction.category.name}
            </h:column>
            <h:column>
                <h:graphicImage width="150" url="#{auction.firstPhoto.link}"/>
            </h:column>
            <h:column>
                <h:button value="Go" outcome="/auction/picked_auction.xhtml">
                    <f:param name="id" value="#{auction.id}"/>
                </h:button>
            </h:column>
            <h:column>
                <h:button value="Add" onclick="addToBasket(#{auction.id});return false;"/>
            </h:column>
        </h:dataTable>
        <h:button value="Back" outcome="/logged_welcome.xhtml"/>

    </h:body>
</f:view>
<h:button onclick="showBasket();return false;" value=" Show Basket"/>
<div id="basket" style="display: none" >
    <table>
        <thead>
        <tr>
            <th>
                Name
            </th>
        </tr>
        </thead>
        <tbody id="basketBody">

        </tbody>
    </table>
    <button onclick="$('#basket').hide();return false;">
        hide
    </button>
</div>


</html>
