<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>

    </h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="name">
                Name:
            </h:outputLabel>
            <h:inputText id="name" value="#{categoryEdit.category.name}"/>
            <h:message for="name"/>

            <h:outputLabel>Branch:</h:outputLabel>
            <h:selectOneMenu value="#{categoryEdit.category.branch}" id="category">
                <f:selectItems value="#{categoryEdit.branchList}" var="branch" itemLabel="#{branch.name}"
                               itemValue="#{branch}"/>
            </h:selectOneMenu>
            <h:message for="category"/>

        </h:panelGrid>
        <h:commandButton value="Save" action="#{categoryEdit.saveCategory}"/>
        <h:button outcome="/auction/category_list.xhtml" value="Cancel"/>
    </h:form>
</h:body>
</f:view>

</html>
