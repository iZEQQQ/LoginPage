<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<f:view >
    <h1>User Login form</h1>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:form>
        <h:panelGrid columns="3" >
            <h:outputLabel for="login" value="Login: "/>
            <h:inputText id="login" value="#{login.user.login}"/>
            <h:message for="login"/>

            <h:outputLabel for="pass" value="Password: "/>
            <h:inputSecret id="pass" value="#{login.user.pass}"/>
            <h:message for="pass"/>

            <h:commandButton action="#{login.loginUser}" value="Login in"/>
            <h:commandButton action="sign_up" value="Register"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
