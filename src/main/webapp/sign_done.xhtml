<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>

    </h:head>
    <h:body>
        <h1>User Login form</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="login" value="Login: "/>
                <h:inputText id="login" value="#{login.user.loginLogin}" />
                <h:message for="login"/>

                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{login.user.loginPass}"/>
                <h:message for="password"/>

                <h:commandButton action="#{login.loginUser}" value="Login in"/>
                <h:commandButton action="sign_up?faces-redirect=true" value="Register"/>

                <h:messages/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
